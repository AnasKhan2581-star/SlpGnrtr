<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Slip Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .slip {
      width: 48%;
      display: inline-block;
      margin: 1%;
      padding: 10px;
      box-sizing: border-box;
      height: 148mm;
      width: 105mm;
      border: 1px dashed #ccc;
      background: white;
      position: relative;
    }
    .slip img {
      max-width: 100%;
      max-height: 60px;
      margin-bottom: 10px;
    }
    .slip h4 {
      margin: 5px 0;
    }
    #previewCanvas {
      display: none;
      max-width: 100%;
      margin-top: 10px;
    }
    .print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    #cropper-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zardoz Shipping Slip Generator</h2>
    <div class="upload-section">
      <input type="file" accept="image/*" onchange="handleFile(event)">
      <canvas id="previewCanvas"></canvas>
      <br>
      <button onclick="printSlips()" class="print-btn">Print Slips</button>
    </div>
    <div id="slipsContainer">
      <div class="slip" id="slip1">
        <img id="slipImage1" src="">
        <h4>Zardoz By Anas Traders</h4>
        <p>Chandni Chowk, Delhi</p>
      </div>
      <div class="slip" id="slip2">
        <img id="slipImage2" src="">
        <h4>Zardoz By Anas Traders</h4>
        <p>Chandni Chowk, Delhi</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <script>
    let cropper;
    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.id = 'tempImage';
        document.body.appendChild(img);
        img.style.maxWidth = '100%';

        cropper = new Cropper(img, {
          aspectRatio: 2 / 1,
          viewMode: 1,
          autoCropArea: 1,
          ready() {
            const croppedCanvas = cropper.getCroppedCanvas();
            document.getElementById('slipImage1').src = croppedCanvas.toDataURL();
            document.getElementById('slipImage2').src = croppedCanvas.toDataURL();
            cropper.destroy();
            img.remove();
          }
        });
      }
      reader.readAsDataURL(file);
    }

    function printSlips() {
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <html><head><title>Print Slips</title>
        <style>
          .slip {
            width: 48%;
            display: inline-block;
            margin: 1%;
            padding: 10px;
            box-sizing: border-box;
            height: 148mm;
            width: 105mm;
            border: 1px dashed #ccc;
            background: white;
            position: relative;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
          }
          .slip img {
            max-width: 100%;
            max-height: 60px;
            margin-bottom: 10px;
          }
        </style>
        </head><body>
        ${document.getElementById('slipsContainer').innerHTML}
        <script>window.onload = function() { window.print(); }</script>
        </body></html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
